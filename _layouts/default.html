<!DOCTYPE html>
<html>
<head>
	<title>{{ page.title }}</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../css/default.css">
</head>
<body>
	<div class="container">
		<!-- S header -->
		<div class="header clearfix">
		  <div class="col-md-6 col-md-offset-3">
		  	<ul class="top-menu clearfix">
		  		<li class="col-md-3 pull-left selected" data-id="home">
		  			<a href="javascript:void(0)">
		  				<span>Home</span>
		  			</a>
		  		</li>
		  		<li class="col-md-3 pull-left" data-id="works">
		  			<a href="javascript:void(0)">
		  				<span>Works</span>
		  			</a>
		  		</li>
		  		<li class="col-md-3 pull-left" data-id="resume">
		  			<a href="javascript:void(0)">
		  				<span>Resume</span>
		  			</a>
		  		</li>
		  		<li class="col-md-3 pull-left" data-id="contact">
		  			<a href="javascript:void(0)">
		  				<span>Contact</span>
		  			</a>
		  		</li>
		  	</ul>
		  	<div class="myprogress">
				  <div class="progress-bar" style="width:0%">
				  	<i></i>
				  </div>
				</div>
		  </div>
		</div>
		<!-- E header -->

		<div class="content">
			<p class="topbar"></p>
			<div class="content-wrap">
				<!-- S home -->
				<div class="content-item home active">
					<div id="myCarousel" class="carousel slide">
				    <!-- 轮播（Carousel）指标 -->
				    <ol class="carousel-indicators">
			        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			        <li data-target="#myCarousel" data-slide-to="1"></li>
			        <li data-target="#myCarousel" data-slide-to="2"></li>
				    </ol>   
				    <!-- 轮播（Carousel）项目 -->
				    <div class="carousel-inner">
			        <div class="item active">
		            <img src="../images/s1.jpg" alt="First slide">
			        </div>
			        <div class="item">
		            <img src="../images/s2.jpg" alt="Second slide">
			        </div>
			        <div class="item">
		            <img src="../images/s3.jpg" alt="Third slide">
			        </div>
				    </div>
				    <!-- 轮播（Carousel）导航 -->
				    <a class="carousel-control left" href="#myCarousel" data-slide="prev">
				    	<i></i>
				    </a>
				    <a class="carousel-control right" href="#myCarousel" data-slide="next">
				    	<i></i>
				    </a>
					</div>
					<p class="separator"></p>
				</div>
				<!-- E home -->

				<!-- S works -->
				<div class="content-item works">
					<ul class="btn-list" id="photo-filter">
						<li class="selected" data-filter="*">All</li>
						<li data-filter=".nodejs">Nodejs</li>
						<li data-filter=".vuejs">vuejs</li>
						<li data-filter=".public">wechat public</li>
						<li data-filter=".microapp">wechat microapp</li>
					</ul>
					<ul class="photo-list clearfix" id="photo-list">
						<li class="nodejs pull-left isotope-item">
							<img src="http://p4.so.qhimgs1.com/t01aa7f6495b68ed464.png">
						</li>
						<li class="vuejs pull-left isotope-item">
							<img src="http://p4.so.qhimgs1.com/t01aa7f6495b68ed464.png">
						</li>
						<li class="microapp pull-left isotope-item">
							<img src="http://p4.so.qhimgs1.com/t01aa7f6495b68ed464.png">
						</li>
						<li class="nodejs pull-left isotope-item">
							<img src="http://p4.so.qhimgs1.com/t01aa7f6495b68ed464.png">
						</li>
						<li class="vuejs pull-left isotope-item">
							<img src="http://p4.so.qhimgs1.com/t01aa7f6495b68ed464.png">
						</li>
						<li class="public pull-left isotope-item">
							<img src="http://p4.so.qhimgs1.com/t01aa7f6495b68ed464.png">
						</li>
						<li class="public pull-left isotope-item">
							<img src="http://p4.so.qhimgs1.com/t01aa7f6495b68ed464.png">
						</li>
						<li class="public pull-left isotope-item">
							<img src="http://p4.so.qhimgs1.com/t01aa7f6495b68ed464.png">
						</li>
					</ul>
				</div>
				<!-- E works -->

				<!-- S resume -->
				<dir class="content-item resume">
					resume
				</dir>
				<!-- E resume -->

				<!-- S contact -->
				<dir class="content-item contact">
					contact
				</dir>
				<!-- E contact -->

			</div>
		</div>

		{{ content }}
	</div>
	<script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
	<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
